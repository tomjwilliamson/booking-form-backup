<article panel panel-scroll="true" class="panel panel-default panel-animate-in" panel-id="luggage">

  <div class="panel-heading">
    <h2>Your Luggage*</h2>
    <p>How many bags are we carrying for you?</p>
  </div>

  <div class="panel-body">
    <form>
      <h4>Bags to Check In*</h4>
      <div class="btn-toolbar">
        <div class="btn-group">
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCheckInAmount = 1">1</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCheckInAmount = 2">2</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCheckInAmount = 3">3</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCheckInAmount = 4">4</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCheckInAmount = 5">5</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="showCheckInInput = !showCheckInInput">more</a>
        </div>
      </div>
      <div class="form-group label-static" ng-show="showCheckInInput">
        <label class="control-label" for="BagCheckIn">Check In Bags</label>
        <input class="form-control" id="BagCheckIn" type="text" value="{- luggageCheckInAmount -}">
      </div>

      <h4>Any Hand luggage or Carry-Ons?</h4>
      <p>Pick them up before security at the airport</p>
      <div class="btn-toolbar" ng-show="showCarryOnButtonGroup">
        <div class="btn-group">
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCarryOnAmount = 1">1</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCarryOnAmount = 2">2</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCarryOnAmount = 3">3</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCarryOnAmount = 4">4</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="luggageCarryOnAmount = 5">5</a>
          <a href="javascript:void(0)" class="btn btn-raised" ng-click="showCarryOnInput = !showCarryOnInput">more</a>
        </div>
      </div>
      <div class="form-group label-static" ng-show="showCarryOnInput || showCarryOnButtonGroup">
        <label class="control-label" for="CarryOnBags">Carry On Bags</label>
        <input class="form-control" id="CarryOnBags" type="text" value="{- luggageCarryOnAmount -}">
      </div>

      <button class="btn btn-raised" ng-click="showCarryOnButtonGroup = true">Add Carry-on bags</button>
      <button class="btn btn-raised" ng-click="showCarryOnButtonGroup = false; luggageCarryOnAmount = ''">No Thanks</button>
    </form>
  </div>

</article>
