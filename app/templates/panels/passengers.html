<article panel class="panel panel-default panel-animate-in" panel-id="passengers">

  <div class="panel-heading">
    <h2>Passengers</h2>
    <p>Who will be travelling?</p>
  </div>

  <div class="panel-body">
    <form>
      <div class="form-group label-floating">
        <label class="control-label" for="PassengerFirstName1">Lead Passenger First Name*</label>
        <input class="form-control" id="PassengerFirstName1" type="text">
      </div>

      <div class="form-group label-floating">
        <label class="control-label" for="PassengerLastName1">Lead Passenger Last Name*</label>
        <input class="form-control" id="PassengerLastName1" type="text">
      </div>

      <div class="form-group label-floating">
        <label class="control-label" for="PassengerEmail1">E-mail*</label>
        <input class="form-control" id="PassengerEmail1" type="text">
      </div>

      <div class="form-group label-floating">
        <label class="control-label" for="PassengerPhone1">Phone Number*</label>
        <input class="form-control" id="PassengerPhone1" type="text">
      </div>

      <button class="btn btn-link">+ Add more passengers</button>
    </form>
  </div>

</article>
