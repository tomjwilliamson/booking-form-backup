<article panel class="panel panel-default panel-animate-in" panel-id="your-airline-reservation" panel-scroll="false">

  <div class="panel-heading">
    <h2>Find out more</h2>
  </div>

  <div class="panel-body tab-container">

    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active">
        <a href="#register" aria-controls="register" role="tab" data-toggle="tab" showtab="">I'm new</a>
      </li>
      <li role="presentation">
        <a href="#login" aria-controls="login" role="tab" data-toggle="tab" showtab="">Login</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="register">

        <form>
          <div class="form-group label-floating">
            <label class="control-label" for="Name">Name</label>
            <input class="form-control" id="Name" type="text">
          </div>
          <div class="form-group label-floating">
            <label class="control-label" for="Email">Email</label>
            <input class="form-control" id="Email" type="text">
          </div>
          <button class="btn btn-link">Ok</button>
        </form>

      </div>
      <div role="tabpanel" class="tab-pane" id="login">

        <form name="formLogin" ng-submit="loginHandler(formLogin.$valid)" novalidate>
          <div class="form-group label-floating">
            <label class="control-label" for="Username">Username</label>
            <input class="form-control" id="Username" type="text" ng-model="user.username" required="">
          </div>
          <div class="form-group label-floating">
            <label class="control-label" for="Password">Password</label>
            <input class="form-control" id="Password" type="password" ng-model="user.password" required="">
          </div>
          <button type="submit" class="btn btn-link">Ok</button>
        </form>

      </div>
    </div>

  </div>
</article>
