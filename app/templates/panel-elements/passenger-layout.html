<div class="heading-with-icon">
  <h4>Passenger {- $index + 1 -}</h4>
  <i class="material-icons" ng-click="passengerClose($index)">close</i>
</div>

<div class="form-group label-floating">
  <label class="control-label" for="PassengerFirstName[$index]">Passenger First Name*</label>
  <input class="form-control" id="PassengerFirstName[$index]" ng-model="passengers.passenger[$index].firstName" required="" type="text">
</div>

<div class="form-group label-floating">
  <label class="control-label" for="PassengerLastName[$index]">Passenger Last Name*</label>
  <input class="form-control" id="PassengerLastName[$index]" ng-model="passengers.passenger[$index].lastName" required="" type="text">
</div>

<div class="form-group label-floating">
  <label class="control-label" for="PassengerEmail[$index]">E-mail</label>
  <input class="form-control" id="PassengerEmail[$index]" ng-model="passengers.passenger[$index].emailAddress" type="text">
</div>

<div class="form-group label-floating">
  <label class="control-label" for="PassengerPhone[$index]">Phone Number</label>
  <input class="form-control" id="PassengerPhone[$index]" ng-model="passengers.passenger[$index].phoneNumber"  type="text">
</div>
